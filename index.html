<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsHub</title>

    <!-- lobster & poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins&display=swap" rel="stylesheet">

    <!-- font awesome icon -->
    <!-- <script src="https://kit.fontawesome.com/4fdc3b0f55.js" crossorigin="anonymous"></script> -->

    <!-- css bootstrap cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <header class="bg-light">
        <nav class="navbar navbar-expand-lg">
            <div class="container my-2">
                <a class="navbar-brand text-primary" href="#">NewsHub</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog.html">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr class="bg-secondary container mx-auto my-0 hr-border">
    </header>

    <main class="bg-light">

        <!-- Category list section -->
        <section class="container">
            <ul class="d-flex py-4 px-0 mx-auto justify-content-center flex-wrap" id="category-menu">

            </ul>
        </section>

        <!-- Category detais Card -->
        <section class="container pb-5">

            <div class="rounded-3 p-4 mb-5 bg-white">
                <p class="my-0" id="category-number">Please select any category to see the news</p>
            </div>

            <div class="p-3 mb-5 d-flex justify-content-between align-items-center d-none flex-wrap"
                id="hidden-section">
                <div>
                    <p class="my-0" id="category-number">Newsfeed sorted by view:</p>
                </div>
                <div class="right">
                    <button type="button" class="btn btn-primary">Today's Pick</button>
                    <button type="button" class="btn btn-outline-primary">Trending</button>
                </div>
            </div>

            <div class="row g-3" id="news-container">

            </div>
        </section>

        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border  text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- modal start -->
        <section>

            <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title fw-semibold" id="newsDetailModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal end -->

        </section>

    </main>

    <!-- footer start -->
    <hr class="bg-secondary mx-auto my-0 hr-border">
    <footer class="footer p-5">
        <p class="text-center mb-0">Copyright &copy 2022 All Rights Reserved.</p>

    </footer>

    <!-- js bootstrap cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- js file -->
    <script src="./js/app.js"></script>


</body>

</html>
