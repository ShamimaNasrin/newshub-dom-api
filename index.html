<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsHub</title>

    <!-- lobster & poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins&display=swap" rel="stylesheet">

    <!-- font awesome icon -->
    <!-- <script src="https://kit.fontawesome.com/4fdc3b0f55.js" crossorigin="anonymous"></script> -->

    <!-- css bootstrap cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <header class="bg-light">
        <nav class="navbar navbar-expand-lg">
            <div class="container my-2">
                <a class="navbar-brand text-primary" href="#">NewsHub</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr class="bg-secondary container mx-auto my-0 hr-border">
    </header>

    <main class="bg-light">

        <!-- Category list section -->
        <section class="container">
            <ul class="d-flex py-4 px-0 mx-auto justify-content-center flex-wrap" id="category-menu">

            </ul>
        </section>






    </main>

    <!-- js bootstrap cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- js file -->
    <script src="./js/app.js"></script>

</body>

</html>
